<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/8d0d34abf3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">
</head>

<body>
    <div class="contenedor">
        <header class="cabeza">
            <div class="post_head">
                <h1>My Postcart</h1>
            </div>
            <div class="post_der">
                <img src="http://assets.breatheco.de/apis/img/icon/4geeks.png" alt="">
            </div>
        </header>
        <div>
            <div class="texto">
                <p>Look how awesome! this is a postcard that i created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
                <p>This is cool, can't wait to start doing more stuff!</p>
            </div>
            <div class="inputs">
                <label for="name">Some Name</label>
                <input type="text" id="name" name="Some Name">
                <label for="email">Some Email</label>
                <input type="email" id="email" name="Some Email">
                <label for="comment">Comment</label>
                <input type="text" id="comment" name="Comment">
                
            </div>
        </div>
        <footer>
            <button>Send my Postcard</button>
        </footer>

    </div>
